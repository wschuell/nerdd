apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nerdd-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wschuell/nerdd.git
    targetRevision: HEAD
    path: waves
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: 
      prune: true 
      selfHeal: true